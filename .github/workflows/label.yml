name: labeler

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '50'
          s_label: 'size/s'
          s_max_size: '200'
          m_label: 'size/m'
          m_max_size: '350'
          l_label: 'size/l'
          l_max_size: '500'
          github_api_url: 'api.github.com'
          files_to_ignore: ''


