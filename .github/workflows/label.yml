name: labeler

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '1'
          s_label: 'size/s'
          s_max_size: '10'
          m_label: 'size/m'
          m_max_size: '20'
          l_label: 'size/l'
          l_max_size: '31'
          xl_label: 'size/xl'

